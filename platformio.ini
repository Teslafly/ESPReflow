;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	https://github.com/foxis/EasyOTA
	me-no-dev/ESP Async WebServer @ ^1.2.3
	sparkfun/SparkFun PCA9536 Arduino Library @ ^1.2.1
	paulstoffregen/OneWire @ ^2.3.5
	adafruit/MAX6675 library @ ^1.1.0
	robtillaart/MAX31855 @ ^0.2.3
	adafruit/MAX31850 DallasTemp @ ^1.1.0
	bblanchon/ArduinoJson @ ^6.18.0

[env:esp8266_cpu]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	${env.lib_deps}
	me-no-dev/ESPAsyncTCP @ ^1.2.2
build_flags = -Desp8266_pinout

[env:esp32_ttgo-tdisplay]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	${env.lib_deps}
	me-no-dev/AsyncTCP @ ^1.1.1
	lbernstone/Tone32 @ ^1.0.0
	Button2@1.0.0
	bodmer/TFT_eSPI@^2.3.67
build_flags = 
	-Os
	-DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-DUSER_SETUP_LOADED=1
	-DST7789_DRIVER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DCGRAM_OFFSET=1
	-DTFT_MISO=-1
	-DTFT_MOSI=19
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=16
	-DTFT_RST=23
	-DTFT_BL=4
	-DTFT_BACKLIGHT_ON=1
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=6000000
